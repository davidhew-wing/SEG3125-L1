<!DOCTYPE html>
<html>

<head>
    <title>Foodies</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>

<body onload="getOrderData()">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Foodies</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="welcome.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="restaurant.html">Restaurants</a>
                </li>
            </ul>
            <button class="btn btn-success" type="button"><a href="checkout.html">Your Order</a></button>
        </div>
    </nav>
    <div class="container-fluid content-checkout">
        <div class="row">
            <h1 class="display-4 header-restaurant">Your Order</h1>
            <div class="col-12">
                <div id="orderList" class="list-group order-list">
                </div>
            </div>
        </div>
        <div class="row">
            <h5 class="price-header">Price Total:</h5>
            <div class="col-12">
                <div id="priceList" class="list-group">
                </div>
            </div>
        </div>
        <div class="row">
            <h5 class="price-header">Payment Information:</h5>
            <div class="col-12">
                <form class="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Card Number</label>
                            <input class="form-control" placeholder="1234-1234-1234-1234">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="inputPassword4">CVV</label>
                            <input class="form-control" placeholder="XXX">
                        </div>
                        <div class="form-group col-3">
                            <label for="inputPassword4">Expiry Date</label>
                            <input class="form-control" placeholder="99/99">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <button type="submit" class="btn btn-primary">Order Now</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
